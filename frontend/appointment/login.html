<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {font-family: Arial, sans-serif; background: #f5f6fa; display: flex; justify-content: center; align-items: center; height: 100vh;}
    .form-container {background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 350px;}
    .form-container h2 {margin-bottom: 20px; color: #333; text-align: center;}
    .form-container input, .form-container button {width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px;}
    .form-container input {border: 1px solid #ccc;}
    .form-container button {background: #5f6fff; border: none; color: white; font-size: 16px; cursor: pointer;}
    .form-container button:hover {background: #4a54d6;}
    .error {color: red; text-align: center;}
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form action="login.php" method="POST">
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <a href="register.html">Register</a>
    </form>
  </div>
</body>
</html>
